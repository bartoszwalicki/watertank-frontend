<div class="single-stat" *ngIf="singleMeasurment$ | async as measurment">
  <div class="tank-graphic">
    <div class="water-level" [style.height]="measurment.waterLevel + '%'"></div>
  </div>

  <div class="text-value">
    <div class="water-level">{{ measurment.waterLevel }}%</div>
  </div>
</div>
