<mat-toolbar color="primary">
  <button
    class="back-button"
    (click)="backToMainPage()"
    mat-icon-button
    aria-label="Powrót"
  >
    <mat-icon>arrow_back</mat-icon>
    Powrót
  </button>
</mat-toolbar>

<div class="chart-area" [class.loading]="isLoading">
  <app-loader *ngIf="isLoading"></app-loader>

  <app-chart-with-time-scope
    [inputData]="waterMeasurmentArray$"
    (timeWindowChangedEvent)="getNewDataInTimeWindow($event)"
  ></app-chart-with-time-scope>
</div>
